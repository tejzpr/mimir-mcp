version: '3.8'

services:
  medha:
    build: .
    container_name: medha-mcp
    ports:
      - "8080:8080"
    environment:
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-char-encryption-key-here}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MEDHA_EMBEDDINGS_ENABLED=${MEDHA_EMBEDDINGS_ENABLED:-false}
    volumes:
      # Persist database and git repos
      - medha-data:/home/medha/.medha
      # Optional: mount custom config
      # - ./config.production.json:/home/medha/.medha/configs/config.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  medha-data:
