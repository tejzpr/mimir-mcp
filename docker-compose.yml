version: '3.8'

services:
  mimir:
    build: .
    container_name: mimir-mcp
    ports:
      - "8080:8080"
    environment:
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-char-encryption-key-here}
    volumes:
      # Persist database and git repos
      - mimir-data:/home/mimir/.mimir
      # Optional: mount custom config
      # - ./config.production.json:/home/mimir/.mimir/configs/config.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mimir-data:
